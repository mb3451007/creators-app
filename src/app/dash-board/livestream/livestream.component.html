<div class="livestream-container">
  <h1>Live Streaming</h1>
  <div
    id="local-video"
    class="video-container"
    *ngIf="userData.role === 'creator'"
  ></div>
  <div
    *ngIf="userData.role !== 'creator' && streamJoined"
    id="remote-video"
    class="video-container"
  ></div>
  <div class="main-home__rightSide col-lg-8 col-md-8 col-12">
    <div
      class="row"
      *ngIf="activeStreams.length > 0 && userData.role === 'subscriber'"
    >
      <div class="col-12">
        <div class="main-home__suggestCreator col-12">
          Live Streams Available
        </div>
        <div class="col-12">
          <div
            class="main-home__rightProfile col-12"
            *ngFor="let stream of activeStreams; let i = index"
          >
            <div class="col-6">
              <div class="main-home__rightUserDetails">
                <div class="main-home__profileImg">
                  <img [src]="getMediaUrl(stream.creator.profile)" alt="" />
                </div>
                <div class="main-home__userName">
                  <div class="user">{{ stream.creator.name }}</div>
                  <div class="userId">
                    {{ stream.creator.username }}
                  </div>
                </div>
              </div>
            </div>

            <div class="main-home__rightSideFollow-btn col-6">
              <div class="main-home__right-btn col-12">
                <button (click)="joinStream(stream)">Join Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="ngOnDestroy()">Leave Channel</button>
<button
  class="ms-2"
  *ngIf="userData.role === 'creator'"
  (click)="startStream()"
>
  Start Stream
</button>
<button
  class="ms-2"
  *ngIf="userData.role === 'creator'"
  (click)="toggleAudio()"
>
  {{ isAudioMuted ? "Unmute" : "Mute" }}
</button>
<button
  class="ms-2"
  *ngIf="userData.role === 'creator'"
  (click)="toggleVideo()"
>
  {{ isVideoOff ? "Turn Video On" : "Turn Video Off" }}
</button>
