<div class="container">
  <div class="row">
    <div class="main-sidebar__muiAvatar col-12">
      <!-- <button
        *ngIf="currentUser.profile === '/uploads/default_profile_picture.png'"
        class="toggle-btn"
        (click)="toggleSidebar()"
      >
        NC
      </button> -->
      <img
        class="profile-image"
        (click)="toggleSidebar()"
        [src]="getMediaUrl(currentUser.profile)"
      />
      <div class="overlay" *ngIf="isSidebarOpen" (click)="closeSidebar()"></div>
      <div class="sidebar" [class.open]="isSidebarOpen">
        <!-- <a href="javascript:void(0)" class="closebtn" (click)="closeSidebar()">&times;</a> -->
        <ul type="none">
          <!-- <li *ngFor="let item of items">{{ item }}</li> -->
          <hr class="main-sidebar__hr-line" />
          <li
            [routerLink]="'profile'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-bar-icon/profile-people-account-svgrepo-com.svg"
              alt=""
            />
            <span>Profile</span>
          </li>
          <li
            [routerLink]="'#'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/currency-dollar-circle-svgrepo-com.svg"
              alt=""
            />
            <span>Become a creator</span>
          </li>
          <li
            [routerLink]="'#'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/price-tag-promotion-price-cost-svgrepo-com.svg"
              alt=""
            />
            <span>Promotions</span>
          </li>

          <li
            [routerLink]="'following'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/users-people-team-svgrepo-com.svg"
              alt=""
            />
            <span>Following</span>
          </li>
          <li
            [routerLink]="'setting'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img src="assets/side-bar-icon/setting-svgrepo-com.svg" alt="" />
            <span>Settings</span>
          </li>
          <hr class="main-sidebar__hr-line" />
          <li
            [routerLink]="'#'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/wallet-svgrepo-com.svg"
              alt=""
            />
            <span>Wallet & Payment methods</span>
            <button>$0</button>
          </li>
          <hr class="main-sidebar__hr-line" />
          <li
            [routerLink]="'#'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/question-mark-circled-svgrepo-com.svg"
              alt=""
            />
            <span>Help and support</span>
          </li>
          <li
            [routerLink]="'#'"
            [routerLinkActive]="'active'"
            (click)="closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/light-bulb-idea-svgrepo-com.svg"
              alt=""
            />
            <span>Suggest a feature</span>
          </li>

          <hr class="main-sidebar__hr-line" />
          <li
            [routerLink]="'/login'"
            [routerLinkActive]="'active'"
            (click)="logout(); closeSidebar()"
          >
            <img
              src="assets/side-toggle-bar-icon/logout-svgrepo-com.svg"
              alt=""
            />
            <span>LogOut</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="main-sidebar__side-nav-bar col-12">
      <ul type="none">
        <li [routerLink]="'home'" [routerLinkActive]="'active'">
          <img src="assets/side-bar-icon/icons8-home.svg" alt="" />
          <span> Home </span>
        </li>
        <li
          *ngIf="currentUser.role === 'subscriber'"
          [routerLink]="'newsfeed'"
          [routerLinkActive]="'active'"
        >
          <img src="assets/side-bar-icon/icons8-home.svg" alt="" />
          <span> Newsfeed</span>
        </li>
        <li
          *ngIf="currentUser.role === 'creator'"
          [routerLink]="'package'"
          [routerLinkActive]="'active'"
        >
          <img src="assets/side-bar-icon/icons8-home.svg" alt="" />
          <span> Package Setup</span>
        </li>
        <li
          *ngIf="currentUser.role === 'subscriber'"
          [routerLink]="'discover'"
          [routerLinkActive]="'active'"
        >
          <img src="assets/hearder-icon/icons8-search.svg" alt="" />
          <span>Discover</span>
        </li>
        <li [routerLink]="'notification'" [routerLinkActive]="'active'">
          <img
            src="assets/side-bar-icon/notification-bell-svgrepo-com.svg"
            alt=""
          />
          <span>Notification {{ notificationsCount }}</span>
        </li>
        <li [routerLink]="'messages'" [routerLinkActive]="'active'">
          <img src="assets/side-bar-icon/messages-svgrepo-com.svg" alt="" />
          <span>Messages</span>
        </li>
        <li [routerLink]="'profile'" [routerLinkActive]="'active'">
          <img
            src="assets/side-bar-icon/profile-people-account-svgrepo-com.svg"
            alt=""
          />
          <span>Profile</span>
        </li>
        <li [routerLink]="'setting'" [routerLinkActive]="'active'">
          <img src="assets/side-bar-icon/setting-svgrepo-com.svg" alt="" />
          <span>Settings</span>
        </li>
        <li (click)="toggleSidebar()">
          <img
            src="assets/side-bar-icon/more-horizontal-svgrepo-com.svg"
            alt=""
          />
          <span>More</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- end container -->
</div>
